<app-navbar></app-navbar>
<div class="col" style="padding-top: 20px; padding-left: 27rem;">

    <button class="btn btn-dark btn-lg" (click)="agregar()">Agregar Planetas</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Recursos</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <th scope="row">{{item.planetId}}</th>
            <td>{{item.planetName}}</td>
            <td>{{item.assets[0].priceId}}</td>
            <td>{{item.assets[1].priceId}}</td>
            <td>{{item.assets[2].priceId}}</td>
            <td>
                <button class="fas fa-edit fa-lg text-info mr-2 btn btn-light " (click)="editar(item.id)"></button>
                <button class="fas fa-trash-alt fa-lg text-danger btn btn-light" (click)="eliminar(item.id)"></button>
            </td>
        </tr>

    </tbody>
