<main>
    <section>
        <h1>Vender recursos
            <div *ngIf="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Creando...</span>
            </div>
        </h1>

        <span *ngIf="submitte && create.invalid" class="badge badge-danger ml-3">TODOS LOS CAMPOS SON OBLIGATORIOS</span>

        <form [formGroup]="create" (ngSubmit)="vender()">


            <div class="field">
                <label>Recurso</label>
                <select formControlName="asset"> 
                    <option selected >Selecciona un valor</option>
                    <option *ngFor="let it of items;"> {{it.asset.assetName}} </option>
                </select>
            </div>

            <div class="field">
                <label>Cantidad a vender</label>
                <input type="number" name="nombre" formControlName="amount" required>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit">Vender</button>
                </div>
            </div>
        </form>
    </section>
</main>
